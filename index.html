<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ellie ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff5f8f, #ff9acb);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      border-radius: 28px;
      padding: 40px 32px;
      max-width: 430px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      animation: fadeIn 1.6s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.65;
    }

    button {
      margin-top: 22px;
      padding: 14px 30px;
      border: none;
      border-radius: 999px;
      background: #fff;
      color: #ff4f81;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.25);
    }

    .hidden {
      display: none;
      margin-top: 18px;
    }

    .choices button {
      margin: 10px;
    }

    .countdown {
      margin-top: 18px;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.8);
      font-size: 20px;
      animation: floatUp linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Ellie ‚ù§Ô∏è</h1>
    <p>
      This page exists for one simple reason ‚Äî<br />
      to remind you how special you are to me.
    </p>

    <button onclick="revealMessage()">Tap for a surprise üíå</button>

    <div id="message" class="hidden">
      <p>
        Out of everyone in the world,
        somehow I found <strong>you</strong> ‚Äî
        and that‚Äôs my favourite story.
      </p>

      <div class="countdown" id="countdown"></div>

      <p style="margin-top:16px;">So Ellie‚Ä¶</p>
      <p><strong>Will you be my Valentine? üíñ</strong></p>

      <div class="choices">
        <button onclick="yesClicked()">Yes üíï</button>
        <button onclick="noClicked()">No üôÉ</button>
      </div>

      <p id="response" style="margin-top:14px;"></p>
    </div>
  </div>

  <script>
    function revealMessage() {
      document.getElementById('message').classList.remove('hidden');
      startCountdown();
    }

    function yesClicked() {
      document.getElementById('response').innerHTML = "You just made me the happiest person ‚ù§Ô∏è";
    }

    function noClicked() {
      document.getElementById('response').innerHTML = "That button was just there for decoration üòâ";
    }

    function startCountdown() {
      const target = new Date(new Date().getFullYear(), 1, 14);
      const el = document.getElementById('countdown');

      setInterval(() => {
        const now = new Date();
        const diff = target - now;
        if (diff <= 0) {
          el.innerHTML = "It‚Äôs Valentine‚Äôs Day üíò";
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        el.innerHTML = `Counting down to Valentine‚Äôs Day: ${days} days üíï`;
      }, 1000);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 350);
  </script>

</body>
</html>
